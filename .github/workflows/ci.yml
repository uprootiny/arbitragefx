name: ci

on:
  push:
    branches: ["main", "hypothesis-ledger"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check
      - run: cargo test
      - run: cargo run --bin coherence_check
